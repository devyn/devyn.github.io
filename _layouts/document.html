<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://fonts.googleapis.com/css?family=Merriweather:300,700">
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono:400">
    <link rel="stylesheet" type="text/css" media="screen"
          href="{{ site.url }}/stylesheets/document.css">
  </head>
  <body>
    <div id="wrapper">
      <main>
        <div class="content-padding">
          {{ content }}
        </div>
      </main>
      <aside id="sidebar">
        {% capture sidebar %}{% include sidebar.markdown %}{% endcapture %}
        {{ sidebar | markdownify }}
      </aside>
    </div>
  </body>
</html>
